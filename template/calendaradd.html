<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Simple Note</title>
    <link rel="stylesheet" href="calendaradd.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <a href="calendar2.html">
            <button class="back-button" onclick="window.history.back();">
                <i class="fas fa-arrow-left"></i> 返回
            </button>
        </a>
    </div>
    <div class="note-section">
        <input type="text" id="saveEventTitle" placeholder="Enter title">
        <input type="datetime-local" id="saveEventEndTime">
        <input type="tag" id="saveEventTags"placeholder="#Tags" >
        <textarea id="saveEventContent" placeholder="Enter your note"></textarea>
    </div>
    <div class="button-section">
        <div id="moreBtn">
            <a href="javascript: void(0)" class="more-btn">
                +
            </a>
            <div class="hidden-buttons" id="hiddenButtons">
                <button id="save">Save</button>
                <button id="delete">Delete</button>
                <button id="deleteAll">Delete All</button>
                <button id="viewNotes">View Notes</button>
            </div>
        </div>
        <div class="hidden-buttons" id="hiddenButtons">
            <button type="button" onclick="saveEvent()">Save</button>
            <button id="delete">Delete</button>
            <button id="deleteAll">Delete All</button>
            <button id="viewNotes">View Notes</button>
        </div>
    </div>
    <div id="list"></div>
    <script src="calendaradd.js"></script>
</body>
</html>
